<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css" media="screen">
		
			body { 			
				background-color:#5D4384;
				width: 100%;
				height: 100%;
			} 
			.texto {
				color:red;
			} 
			@media (min-width: 768px) {
				body  {
					background: #176448;
				} 
			} 
			@media (min-width: 992px)  {
				body {
					background: #142266; 
				} 
			} 
			@media (min-width: 1200px) {
				body {
					background: #391919;
				} 
			} 
		</style>

	</head>
	<body>
		<!-- grillas en 3 resoluciones -->
		<div  class="container">
			<div class="row">
				<div class="well col-xs-3 col-sm-4 hidden-md col-lg-3">1</div>
				<div class="well col-xs-3 col-sm-4 col-lg-3">2</div>
				<div class="well col-xs-3 col-sm-4 col-lg-3">3</div>
				<div class="well col-xs-3 hidden-sm col-md-4 col-lg-3">4</div>
			</div>
			<hr>
			<div class="row hidden.sm">
				<div class="well col-xs-4 col-md-push-4 col-md-push-0">20</div>
				<div class="well col-xs-4 col-md-pull-4 col-md-pull-0">30</div>
				<div class="well col-xs-4">40</div>
			</div>
			<hr>
			<div class="row">
				<div class="well col-xs-6 col-sm-push-6 col-md-push-0">5</div>
				<div class="well col-xs-6 col-sm-pull-6 col-md-pull-0">6</div>
			</div> 
			<hr>
			<div class="row">
				<div class="well col-xs-2 col-sm-offset-2 col-md-offset-0">7</div>
				<div class="well col-xs-2 hidden-sm">8</div>
				<div class="well col-xs-2 col-sm-offset-2 col-md-offset-0">9</div>
				<div class="well col-xs-2  hidden-sm">10</div>
				<div class="well col-xs-2 col-sm-offset-2 col-md-offset-0">11</div>
				<div class="well col-xs-2  hidden-sm">12</div>
			</div>
			<hr>
			<div class="row visible-lg">
				<div class="well col-xs-2">100</div>
				<div class="well col-xs-2">200</div>
				<div class="well col-xs-2">300</div>
				<div class="well col-xs-2">400</div>
				<div class="well col-xs-2">500</div>
				<div class="well col-xs-2">600</div>
			</div>
		</div>




		<!-- jQuery -->
		<script src="js/jquey-1.11.2.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
